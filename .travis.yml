language: java
jdk:
- oraclejdk8
script: mvn clean package
deploy:
  - provider: releases
    api_key:
      secure: 
    file_glob: true
    skip_cleanup: true
    file:
      - nifi-sqllookup-services-api-nar/target/*.nar
      - nifi-sqllookup-services-nar/target/*.nar
    on:
      repo: mrcsparker/nifi-sqllookup-services-bundle
      tags: true
  - provider: bintray
    file: descriptor.json
    user: mrcsparker
    skip_cleanup: true
    on:
      repo: mrcsparker/nifi-sqllookup-services-bundle
      tags: true
    key:
      secure: 
